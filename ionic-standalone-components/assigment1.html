<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Course Ratings</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My Courses</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6">
              <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input type="text" name="course-name" id="course-name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Course Rating</ion-label>
                <ion-input type="number" name="rating" id="rating"></ion-input>
              </ion-item>
              <div class="ion-margin-vertical ion-text-left">
                <ion-button id="add-course">
                  <ion-icon name="add-circle-outline" slot="start"></ion-icon>Add
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6">
              <ion-list id="courses-list"></ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="assigment1.js"></script>
  </body>
</html>
